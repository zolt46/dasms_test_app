<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>시스템 설정 - DASMS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1F2B24;
            color: #E6E6E6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 30px;
            max-width: 500px;
            width: 95%;
            background-color: #2F3B33;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h2 {
            color: #7D5A3D;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .main-menu-button {
            background-color: #7D5A3D;
            color: white;
            padding: 18px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.4em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-menu-button:hover {
            background-color: #6C4B2E;
            transform: translateY(-2px);
        }

        .main-menu-button .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .back-button {
            background-color: #555;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #777;
        }

        /* 모바일 최적화 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            h2 {
                font-size: 1.8em;
            }
            .main-menu-button, .back-button {
                font-size: 1.2em;
                padding: 15px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>시스템 설정</h2>

        <button class="main-menu-button" onclick="alert('시스템 설정 페이지로 이동합니다.'); location.href='system_settings_details.html'">
            <i class="fas fa-cog icon"></i> 시스템 설정
        </button>
        <button class="main-menu-button" onclick="alert('긴급 개방 설정 페이지로 이동합니다.'); location.href='emergency_open_settings.html'">
            <i class="fas fa-user-shield icon"></i> 긴급 개방 설정
        </button>

        <button class="back-button" onclick="location.href='admin_main.html'">
            <i class="fas fa-arrow-left icon"></i> 뒤로가기
        </button>
    </div>
</body>
</html>
