<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>반납 완료</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 상단부터 시작하도록 변경 */
            align-items: center;
            min-height: 100vh; /* 최소 높이를 100vh로 설정 */
            margin: 0;
            background-color: #1F2B24;
            color: #E6E6E6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-y: auto; /* 내용이 넘칠 경우 스크롤 가능 */
            padding: 20px; /* 전체 페이지 패딩 추가 */
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 30px;
            max-width: 500px;
            width: 95%;
            background-color: #2F3B33;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* 상단 여백 추가 */
            margin-bottom: 20px; /* 하단 여백 추가 */
        }

        h2 {
            color: #4C9A2A;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .complete-message {
            color: #A0D468;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .quote-box {
            background-color: #3F4F45;
            border: 1px solid #4A5C50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .quote-box h3 {
            color: #7D5A3D;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .quote-box p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #CCCCCC;
        }

        .return-details {
            width: 100%;
            margin-bottom: 30px;
            background-color: #3F4F45;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
        }

        .return-details h3 {
            color: #7D5A3D;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }

        .return-details p {
            font-size: 1.1em;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .return-details strong {
            color: #A0D468;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-bottom: 30px;
        }

        .action-button {
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #5A6D63;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .action-button:active {
            background-color: #4A5C50;
            transform: translateY(2px);
        }

        .auto-redirect-message {
            font-size: 1em;
            color: #CCCCCC;
            margin-top: 20px;
        }

        .countdown {
            font-size: 1.2em;
            font-weight: bold;
            color: #A0D468;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            h2 {
                font-size: 1.8em;
            }
            .complete-message {
                font-size: 1.3em;
            }
            .quote-box, .return-details {
                padding: 15px;
            }
            .quote-box h3, .return-details h3 {
                font-size: 1.1em;
            }
            .quote-box p, .return-details p {
                font-size: 1em;
            }
            .action-button {
                font-size: 1.1em;
                padding: 12px 20px;
            }
            .auto-redirect-message, .countdown {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>반납 완료</h2>

        <div class="complete-message">
            총기 및 탄약 반납이 완료되었습니다.<br>오늘도 수고 많으셨습니다!
        </div>

        <div class="quote-box">
            <h3>적의 심장부를 꿰뚫는 용기<br>그대 손에 쥐어진 조국 수호의 의지!</h3>
            <p>오늘도 그대가 있기에<br>우리는 승리할 수 있습니다</p>
        </div>

        <div class="return-details">
            <h3>반납 이력</h3>
            <p><strong>반납된 총기:</strong> K2 소총</p>
            <p><strong>총기 번호:</strong> AB12345</p>
            <p><strong>반납된 탄약:</strong> 30발</p>
            <p><strong>반납 일시:</strong> 2025년 7월 20일 19:00:00</p>
            <p><strong>반납자:</strong> 홍길동 상병</p>
            <p><strong>소속:</strong> 육군 제7보병사단</p>
        </div>

        <div class="button-group">
            <button class="action-button" onclick="alert('반납 이력증을 출력합니다.')">
                반납 이력증 출력
            </button>
            <button class="action-button" onclick="location.href='user_main.html'">
                메인으로 이동
            </button>
            <button class="action-button" onclick="location.href='start.html'">
                로그아웃
            </button>
        </div>

        <p class="auto-redirect-message">
            잠시 후 자동으로 <span id="countdown">10</span>초 뒤 로그인 페이지로 이동합니다.
        </p>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                window.location.href = 'start.html'; // start.html로 이동
            } else {
                countdown--;
                setTimeout(updateCountdown, 1500);
            }
        }

        // 페이지 로드 시 카운트다운 시작
        window.onload = updateCountdown;
    </script>
</body>
</html>
