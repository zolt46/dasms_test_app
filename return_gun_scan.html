<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>총기 반납 - 총기 스캔</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1F2B24;
            color: #E6E6E6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 30px;
            max-width: 500px;
            width: 95%;
            background-color: #2F3B33;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quote-box {
            background-color: #3F4F45;
            border: 1px solid #4A5C50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .quote-box h3 {
            color: #7D5A3D;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .quote-box p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #CCCCCC;
        }

        .instruction-box {
            background-color: #3F4F45;
            border: 1px solid #4A5C50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .instruction-box p {
            font-size: 1.3em;
            color: #A0D468;
            font-weight: bold;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .quote-box, .instruction-box {
                padding: 15px;
            }
            .quote-box h3, .instruction-box p {
                font-size: 1.1em;
            }
            .quote-box p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <h3>적의 심장부를 꿰뚫는 용기<br>그대 손에 쥐어진 조국 수호의 의지!</h3>
            <p>오늘도 그대가 있기에<br>우리는 승리할 수 있습니다</p>
        </div>

        <div class="instruction-box">
            <p>안전검사 후 총기를 수납합니다</p>
        </div>
    </div>

    <script>
        // Simulate scanning and then redirect
        setTimeout(() => {
            alert('총기 스캔 및 안전 검사 완료.');
            window.location.href = 'return_ammo_placement.html';
        }, 3000); // 3초 후 다음 페이지로 자동 이동 시뮬레이션
    </script>
</body>
</html>
