<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>재고 현황 조회 - DASMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1F2B24;
            color: #E6E6E6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 30px;
            max-width: 500px;
            width: 95%;
            background-color: #2F3B33;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h2 {
            color: #4C9A2A; /* 녹색 악센트 색상 */
            margin-bottom: 30px;
            font-size: 2em;
        }

        .info-box {
            background-color: #3A4740;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .info-box p {
            font-size: 1.1em;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .info-box strong {
            color: #7D5A3D; /* 브라운 악센트 색상 */
        }

        .back-button {
            background-color: #555;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #777;
        }

        /* 모바일 최적화 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            h2 {
                font-size: 1.8em;
            }
            .info-box p {
                font-size: 1em;
            }
            .back-button {
                font-size: 1.2em;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-warehouse icon"></i> 재고 현황 조회</h2>

        <div class="info-box">
            <p><strong>K2 소총:</strong> 150 정</p>
            <p><strong>K5 권총:</strong> 30 정</p>
            <p><strong>K1A 기관단총:</strong> 10 정</p>
            <p><strong>5.56mm 탄약:</strong> 15,000 발</p>
            <p><strong>9mm 탄약:</strong> 3,000 발</p>
            <p><strong>수류탄:</strong> 50 개</p>
        </div>
        <p>현재 총기 및 탄약 재고 현황입니다.</p>

        <button class="back-button" onclick="history.back()">이전 페이지로</button>
    </div>
</body>
</html>
