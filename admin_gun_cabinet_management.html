<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>총기함 관리 - DASMS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1F2B24;
            color: #E6E6E6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 30px;
            max-width: 500px;
            width: 95%;
            background-color: #2F3B33;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        h2 {
            color: #4C9A2A; /* 녹색 악센트 색상 */
            margin-bottom: 30px;
            font-size: 2em;
        }

        .main-menu-button {
            background-color: #7D5A3D; /* 브라운 악센트 색상 */
            color: white;
            padding: 18px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.4em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Make it look like a button, but act as a link */
        }

        .main-menu-button .icon {
            margin-right: 10px;
            font-size: 1.1em;
        }

        .main-menu-button:hover {
            background-color: #9A6D4F;
            transform: translateY(-2px);
        }

        .back-button {
            background-color: #555;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #777;
        }

        /* 모바일 최적화 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            h2 {
                font-size: 1.8em;
            }
            .main-menu-button, .back-button {
                font-size: 1.2em;
                padding: 15px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>총기함 관리</h2>

        <a href="gun_cabinet_status.html" class="main-menu-button">
            <i class="fas fa-info-circle icon"></i> 총기함 현황 조회
        </a>
        <a href="emergency_open_request.html" class="main-menu-button">
            <i class="fas fa-exclamation-triangle icon"></i> 긴급 개방 요청
        </a>
        <a href="emergency_release.html" class="main-menu-button">
            <i class="fas fa-lock-open icon"></i> 긴급 개방 해제
        </a>

        <button class="back-button" onclick="history.back()">이전 페이지로</button>
    </div>
</body>
</html>
